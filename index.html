<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="1.png">
        <title>Clock</title>
    </head>

    <body>
        <div class="conatainer">
            <div class="clock">
                <i class="number a">1</i>
                <i class="number b">2</i>
                <i class="number c">3</i>
                <i class="number d">4</i>
                <i class="number e">5</i>
                <i class="number f">6</i>
                <i class="number g">7</i>
                <i class="number h">8</i>
                <i class="number i">9</i>
                <i class="number j">10</i>
                <i class="number k">11</i>
                <i class="number l">12</i>
                <div class="minit" id="ma"></div>
                <div class="seco" id="se"></div>
                <div class="hour" id="ho"></div>
                <div class="tt"></div>
            </div>
            <div class="da">
                <div class="ee" id="e"></div>
                <div class="mo" id="m"></div>
                <div class="de" id="d"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
